<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Satisfy&display=swap" rel="stylesheet">
	<link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-title">
			<h1>Farmiest!</h1>
		</div>
		<nav class="header-menu">
			<div class="menu-item active"><h2>Home</h2></div>
			<div class="menu-item">
				<h2>Store</h2>
				<i class="fas fa-angle-down" style="font-size: 16px; position: relative; bottom: -5px;"></i>
			</div>
			<div class="menu-item"><h2>Contact</h2></div>
			<div class="menu-item"><h2>About</h2></div>
		</nav>
		<div class="header-buttons">
			<div class="header-btn header-split-btn">
				<div>
					<span>
						<i class="fas fa-map-marker-alt" style="font-size: 16px;"></i>
					</span>
				</div>
				<div>
					<span>
						<i class="fas fa-search" style="font-size: 16px;"></i>
					</span>
				</div>
			</div>
			<div class="header-btn">
				<i class="fas fa-user" style="font-size: 16px;"></i>
				<span>Account</span>
			</div>
			<div class="header-btn">
				<i class="far fa-shopping-bag" style="font-size: 16px;"></i>
				<span>Bag</span>
			</div>
			<div class="header-btn">
				<i class="far fa-globe" style="font-size: 16px; position: relative; bottom: -2px;"></i>
				<span>EN</span>
				<i class="fas fa-angle-down" style="font-size: 16px; position: relative; bottom: -2px;"></i>
			</div>
		</div>
	</header>
</body>
</html>
